<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <p id="date"></p>
    <p id="curTime"></p>

    <h3 >What is your name?</h3>
    <input type="text" id="userName"> 
    <button id="nameBtn">Enter</button>
    <p id="nameMsg"></p>
    <h3>Level</h3>
    <input type="radio" name="level" id="e" value="3" checked disabled><label for="e">Easy</label>
    <input type="radio" name="level" id="m" value="10" disabled><label for="m">Medium</label>
    <input type="radio" name="level" id="h" value="100" disabled><label for="h">Hard</label>

    <button id="playBtn" disabled>Play</button>

    <h3 id="msg">Select a Level</h3>
    <input type="text" id="guess" disabled>
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUpBtn" disabled>Give Up</button>

    <h3>Stats</h3>
    <p id = "playTime">Time: </p>
    <p id="wins">Total wins: 0</p>
    <p id="avgScore">Average Score: </p>
    <p id="averageTime">Average Time: </p>

    <h3>Leaderboard</h3>
    <h4>Top Scores</h4>
    <ol>
      <li name="leaderboard"></li>
      <li name="leaderboard"></li>
      <li name="leaderboard"></li>
    </ol>
    <h4>Fastest Times</h4>
    <ol>
      <li name="timeLeaderboard"></li>
      <li name="timeLeaderboard"></li>
      <li name="timeLeaderboard"></li>
    </ol>
  </body>
</html>
